<svg xmlns:dc="http://purl.org/dc/elements/1.1/"
			xmlns:cc="http://creativecommons.org/ns#"
			xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
			xmlns:svg="http://www.w3.org/2000/svg"
			xmlns="http://www.w3.org/2000/svg"
			xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
			xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
			width="744.09003" 
			height="581" 
			id="svg2" 
			sodipodi:version="0.32"
			inkscape:version="0.48.4 r9939" 
			version="1.0"
			sodipodi:docname="Map_of_urban_and_rural_municipalities_of_Macedonia_en.svg"
			inkscape:output_extension="org.inkscape.output.svg.inkscape">

    		<g inkscape:label="Layer 1"  id="layer1">
    			<path	ng-repeat="p in entity"
    					ng-click="select(p)"
    			 		inkscape:connector-curvature="0"
						style="
						fill-opacity:0.5;
						fill-rule:nonzero;
						stroke:#000;
						stroke-opacity:1"
						fill={{color(p[3])}}
						id="path-{{p[0]}}"
						d="{{p[2]}}"
						class="pointer">
						
        		 </path>
        		 <circle ng-repeat="p in entity" cx="{{textX(p)}}" cy="{{textY(p)}}"  r="3"
        					fill="blue" stroke="blue" stroke-width="2"  />
        		 <text ng-repeat="p in entity" x="{{textX(p)+4}}" y="{{textY(p)+2}}" 
        		 		style="font-size: 10px; font-family: Verdana; fill: rgb(0, 0, 0);">{{p[1]}} ({{p[3]}})</text>
    		</g>
  </svg>
</div>
<div class="col-md-3" ng-if="selectedCity&&mode">
	<h3><u>{{selectedCity[1]}}</u></h2>
</div>
<div class="col-md-3" ng-if="selectedCity&&mode">
	<ul class="list-unstyled" ng-if="selected&&click" style="color:blue">
		<li ng-repeat="s in selected" ng-click="displayCase(s[0])" class="pointer"><u>{{s[1] | shorten:35}}</u></li>
	</ul>
	
	<p ng-if="!selected||!selected.length&&!click">Моментално нема криминални активности.</p>
</div>
<div class="col-md-3" ng-if="eventsByCase&&mode">	
	<table ng-table="table">
		<tbody>
			<tr ng-repeat="row in eventsByCase">
				<td style="padding:5px;border-bottom: 1px solid #4444dd">
					<div >{{row["eventDescription"] }}</div>
				</td>
				
			</tr>
		</tbody>
	</table>
</div>
</div>
