<div class="row">
	<div class="col-md-6">
		<div class="panel top-buffer">
			<h2>Book</h2>
			<div>
				<label>Name</label>
				<input type="text" 
						class="form-control" 
						ng-model="entity.name" />
			</div>
			<div>
				<combo combo-type="categories" combo-required="true"
						combo-label="wp.category" 
						multiple="true"
						combo-model="entity.category"
						combo-name="category">
				</combo>
			</div>
			<div>
				<label>Price</label>
				<input type="number" 
						class="form-control" 
						ng-model="entity.price" />
			</div>
			<div>
				<label>Description</label>
				<textarea rows="5" cols="50" 
						ng-model="entity.description"></textarea>
			</div>
			
			
			<button ng-click="save()">
				<i class="glyphicon glyphicon-save"></i>
				Save
			</button>
		</div>
	</div>
		
	
	<div class="col-md-6">
		<h2>Cities</h2>
		<table class="top-buffer">
			<tr>
				<th>Name</th>
				<th>Category</th>
				<th>Action</th> 
			</tr>
			<!-- one tr element for each grade -->
			<tr ng-repeat="e in entities">
				<td>{{ e.name }}</td>
				<td>{{ e.category.name }}</td>
				<td>
					<button ng-click="edit(e.id)" class="btn btn-danger btn-xs">
						<i class="glyphicon glyphicon-plus"></i> Edit
					</button>
					<button ng-click="remove(e.id)" class="btn btn-danger btn-xs">
						<i class="glyphicon glyphicon-minus"></i>
						Remove
					</button>
				</td>
			</tr>
		</div>
	</div>
</div>
