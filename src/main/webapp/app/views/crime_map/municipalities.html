<div class="row">
	<div class="col-md-12">
		<crud crud-title="mvr.Municipality" 
					crud-type="Municipality"
					crud-form="namedEntity"
					crud-table-params="{ count: 10, sorting: { id: 'desc' } }"
					on-edit="setBase"
					hide-add="true"
					after-init="afterCrudInit" 
					ng-init="entity={}"
					after-save="empty">
		
			<div class="row">
				<div class="col-md-8">
					<ng-include src="'views/crime_map/map.html'"></ng-include>
				</div>
				<div class="col-md-4">
				 <div class="row">
				  	<div class="col-md-12">
					<form>
						<div class="form-group">
							<label for="name">Име на општина</label> 
							<input
								type="text" 
								class="form-control" 
								id="name"
								placeholder="Внеси име на општина.."
								ng-model="entity.name">
						</div>
						<div class="form-group">
							<label for="path">Патека</label> 
							<textarea
								type="text" 
								class="form-control" 
								id="path"
								placeholder="Патеката се внесува автоматски при клик..."
								disabled
								ng-model="entity.description"
								></textarea>
						</div>
						<div class="form-group">
							<button type="button" 
								class="btn btn-success"
								ng-click="save()">
								<i class="glyphicon glyphicon-floppy-disk"></i>
								Додади
							</button>
							<button type="button" 
								class="btn btn-warning"
								ng-click="clear()">
								<i class="glyphicon glyphicon-remove"></i>
								Откажи
								</button>
						</div>
					</form>
					</div>
				  </div>
				</div>
			</div>
			<div class="table-responsive">
				<table 
					ng-table="table" 
					show-filter="true"
					class="table table-bordered table-striped table-condensed ng-table-responsive">
					<tbody>
						<tr ng-repeat="r in $data">
							<td class="td-id" 
								data-title="'ID'" 
								sortable="'id'">{{r.id}}</td>
							<td data-title="'generic.name' | translate" 
								sortable="'name'"
								filter="{ 'name': 'text' }">{{r.name}}</td>
							<td data-title="'generic.name' | translate" 
								sortable="'name'"
								filter="{ 'name': 'text' }">{{r.description}}</td>
							<td class="td-edit" 
								data-title="'action.edit' | translate">
								<button type="button" 
										ng-click="edit(r.id)"
										class="btn btn-default btn-xs">
									<i class="fa fa-fw fa-edit"></i> {{ 'action.edit' | translate }}
								</button>
								<button type="button" ng-click="deleteDialog(r.id)"
										class="btn btn-danger btn-xs">
									<i class="fa fa-fw trash-o"></i> {{ 'action.delete' | translate }}
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</crud>
	</div>
</div>
